{% extends 'base.html' %}

{% block content %}
<section>
    <h1>Edit Address</h1>
    {% if get_address %}
    <section>
        <form method="post">
            {% csrf_token %}

            <div class="form-group">
                <input type="text" class="form-control" id="name" name="name" placeholder="Full Name" value="{{ get_address.name }}">
            </div>
            <div class="form-group">
                <input type="email" class="form-control" id="email" name="email" placeholder="Enter email" value="{{ get_address.email }}">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" id="phone" name="phone" placeholder="Phone Number" value="{{ get_address.phone }}">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" id="address" name="address" placeholder="Address" value="{{ get_address.address }}">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" id="city" name="city" placeholder="City" value="{{ get_address.city }}">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" id="state" name="state" placeholder="State" value="{{ get_address.state }}">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" id="zipcode" name="zipcode" placeholder="Zipcode" value="{{ get_address.zipcode }}">
            </div>
            <input type="hidden" name="id" value="{{ get_address.id }}">

            <button type="submit" class="btn btn-secondary btn-block">Edit Address</button>
        </form>
        <br><br>
        <form action="{% url 'delete' get_address.id %}" method="post">
            {% csrf_token %}
            <input type="hidden" name="id" value="{{ get_address.id }}">
            <button type="submit" class="btn btn-danger btn-block">Delete Address</button>
        </form>
    </section>
    {% endif %}
</section>
{% endblock %}
